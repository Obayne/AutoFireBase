<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined NFPA-compliant fire alarm symbols -->
  
  <!-- Smoke Detector (Diamond with diagonal) -->
  <g transform="translate(100, 100)">
    <polygon points="50,10 90,50 50,90 10,50" fill="none" stroke="black" stroke-width="2"/>
    <line x1="15" y1="15" x2="85" y2="85" stroke="black" stroke-width="1"/>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">SD</text>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Smoke Detector</text>
  </g>
  
  <!-- Heat Detector (Diamond) -->
  <g transform="translate(300, 100)">
    <polygon points="50,10 90,50 50,90 10,50" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">HD</text>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Heat Detector</text>
  </g>
  
  <!-- Manual Pull Station (Rectangle) -->
  <g transform="translate(500, 100)">
    <rect x="20" y="30" width="60" height="40" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">MPS</text>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Manual Station</text>
  </g>
  
  <!-- Strobe (Circle) -->
  <g transform="translate(100, 300)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">S</text>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Strobe</text>
  </g>
  
  <!-- Horn/Strobe (Circle with combined notation) -->
  <g transform="translate(300, 300)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="10" text-anchor="middle">HS</text>
    <text x="50" y="60" font-family="Arial" font-size="8" text-anchor="middle">H+S</text>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Horn/Strobe</text>
  </g>
  
  <!-- Speaker (Circle with sound notation) -->
  <g transform="translate(500, 300)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="10" text-anchor="middle">SPK</text>
    <path d="M40,50 Q50,35 60,50 Q50,65 40,50" fill="none" stroke="black" stroke-width="1"/>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Speaker</text>
  </g>
  
  <!-- FACP (Large rectangle with connection points) -->
  <g transform="translate(100, 500)">
    <rect x="10" y="20" width="80" height="60" fill="none" stroke="black" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="12" text-anchor="middle">FACP</text>
    <!-- Connection points -->
    <circle cx="5" cy="30" r="2" fill="black"/>
    <circle cx="5" cy="40" r="2" fill="black"/>
    <circle cx="5" cy="50" r="2" fill="black"/>
    <circle cx="5" cy="60" r="2" fill="black"/>
    <circle cx="95" cy="30" r="2" fill="black"/>
    <circle cx="95" cy="40" r="2" fill="black"/>
    <circle cx="95" cy="50" r="2" fill="black"/>
    <circle cx="95" cy="60" r="2" fill="black"/>
    <text x="50" y="105" font-family="Arial" font-size="10" text-anchor="middle">Fire Alarm Control Panel</text>
  </g>
</svg>