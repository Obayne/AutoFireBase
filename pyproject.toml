[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["build", "dist", ".venv", "scripts/archive"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "E741",
  "F401",
  "F841",
  "I001",
]
"app/app_controller.py" = [
  "E402",
]
"cad_core/geom_adapter.py" = [
  "E402",
]
"lv_cad/cad_core/__init__.py" = [
  "E402",
  "I001",
]

[tool.ruff.format]
quote-style = "double"
