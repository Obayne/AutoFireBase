version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "type: chore"
    commit-message:
      prefix: "chore(deps)"
    assignees:
      - "Obayne"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "type: chore"
      - "area: ci"
    commit-message:
      prefix: "chore(ci)"
