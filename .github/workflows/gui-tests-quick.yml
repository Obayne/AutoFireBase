name: gui-tests-quick

on:
  pull_request:
    paths:
      - 'tests/**'
      - '.github/workflows/gui-tests.yml'
    branches: ['main']

jobs:
  gui-tests-quick:
    name: Quick GUI smoke (single test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system packages for headless Qt (quick)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends xvfb libegl1-mesa libgl1-mesa-glx \
            libgbm1 libxrandr2 libx11-xcb1 libxcb1 fontconfig fonts-dejavu-core || true
          sudo fc-cache -f -v || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-qt PySide6

      - name: Run single GUI test (device placement)
        run: |
          xvfb-run -s '-screen 0 1024x768x24' pytest -q tests/test_device_placement_gui.py -q
