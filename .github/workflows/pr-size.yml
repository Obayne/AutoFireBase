name: PR size labeler

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    label-size:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Determine PR size and set label
              uses: tj-actions/size-label@v4
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  small: 10
                  medium: 100
                  large: 500
                  extra-large: 2000
                  prefix: "pr-size:"
