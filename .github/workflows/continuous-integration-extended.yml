name: Continuous Integration (Extended)

permissions:
    contents: read
    pull-requests: write
    issues: write
    actions: read
    checks: write

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]
    workflow_dispatch:

jobs:
    test-matrix:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Lint (ruff)
              run: ruff check .

            - name: Format check (black)
              run: black --check .

            - name: Run tests
              run: pytest -q --tb=short

            - name: Run tests with coverage
              run: pytest --cov --cov-report=term --cov-report=xml

            - name: Upload coverage
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              uses: codecov/codecov-action@v4
              continue-on-error: true
              with:
                  file: ./coverage.xml
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    integration-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Run integration tests
              run: pytest tests/integration/ -v

            - name: Run benchmark tests
              run: pytest tests/benchmarks/ -v
              continue-on-error: true

    cli-validation:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Test CLI tools
              run: |
                  # Test intel_cli
                  python tools/cli/intel_cli.py --help

                  # Test geom_ops
                  python tools/cli/geom_ops.py --help

                  # Test batch analysis (dry run)
                  python tools/cli/batch_analysis_agent.py --analyze --dry-run

    security-scan:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install bandit safety

            - name: Run Bandit security scan
              run: |
                  bandit -r app/ backend/ cad_core/ tools/ -ll -f json -o bandit-report.json || true
                  bandit -r app/ backend/ cad_core/ tools/ -ll

            - name: Check dependencies for vulnerabilities
              run: |
                  pip install -r requirements.txt
                  safety check --json || true
              continue-on-error: true

            - name: Upload security reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: security-reports
                  path: |
                      bandit-report.json
                  retention-days: 30
