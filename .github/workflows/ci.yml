name: CI (Windows)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "0 6 * * 1" # Weekly sanity run (Mondays 06:00 UTC)
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  python-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            **/requirements.txt
            **/pyproject.toml

      - name: Install dependencies (requirements.txt)
        if: ${{ hashFiles('**/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install project (pyproject.toml)
        if: ${{ hashFiles('**/pyproject.toml') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install .

      - name: Ensure tooling (ruff, black, pytest)
        run: |
          pip install ruff black pytest

      - name: Lint (ruff)
        run: ruff check . --output-format=github

      - name: Format check (black)
        run: black --check .

      - name: Test (pytest)
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -q

