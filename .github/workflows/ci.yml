name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pytest ruff black

      - name: Make the repository importable for tools and tests
        run: |
          # Use PYTHONPATH to import the local package in-place to avoid
          # running an editable build (setuptools may fail on a flat layout)
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel

      - name: Auto-fix lint and format
        run: |
          ruff check --fix . || true
          black . || true

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Initialize test database for CI
        if: always()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python tools/ci_init_db.py

      - name: Run all tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q -m "not gui"

      - name: Smoke test headless reports CLI (ZIP bundle)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m backend.reports_cli --demo --zip artifacts/reports/submittal_bundle.zip
          if (-Not (Test-Path "artifacts/reports/submittal_bundle.zip")) { throw "ZIP not created" }
