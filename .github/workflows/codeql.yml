name: CodeQL

on:
    pull_request:
        paths:
            - "**/*.py"
    schedule:
        - cron: "0 6 * * 1"

permissions:
    contents: read
    security-events: write

jobs:
    analyze:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: python
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
